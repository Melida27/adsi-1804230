<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>JavaScript</title>
  </head>
  <body>
    <h1>JavaScript</h1>
    <h3 id="mensaje"></h3>
    <script>
      var mensaje = document.getElementById('mensaje')
      var nombre = prompt('¿Cuál es su nombre?');
      if(nombre == 'Melida') {
          mensaje.innerHTML = "Bienvenido Estudiante: "+nombre;
      } else {
          mensaje.innerHTML = "Bienvenido: "+nombre;
      }
    </script>
  </body>
</html>
