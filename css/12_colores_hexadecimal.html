<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Colores (Palabra Clave)</title>
	<style>
		section {

			margin: 20px auto;
			width: 620px;

		}
		section div {
			float: left;
			height: 120px;
			width: 120px;
			text-align: center;
			font-weight: bold;
			line-height: 7em;
		}

		.section3{ 
			width: 500px; 
		}

		.section4{ 
			width: 400px; 
		}

		section div:first-child,
		section div:last-child {
			color: white;
		}

		.maroon { background-color: #800000; }
		.red { background-color: #ff0000; }
		.orange { background-color: #ffA500; }
		.yellow { background-color: #ffff00; }
		.olive { background-color: #808000; }

		.purple { background-color: #800080;  }
		.fuchsia { background-color: #ff00ff; }
		.white { background-color: #ffffff; }
		.lime { background-color: #00ff00; }
		.green { background-color: #008000;  }

		.navy { background-color: navy; }
		.blue { background-color: blue; }
		.aqua { background-color: aqua; }
		.teal { background-color: teal; }

		.black { background-color: black; }
		.silver { background-color: silver; }
		.gray { background-color: gray; }

	</style>
</head>
<body>
	Colores (Palabra Clave)

	<section>
		<div class="maroon">#800000</div>
		<div class="red">#ff0000</div>
		<div class="orange">#ffA500</div>
		<div class="yellow">#ffff00</div>
		<div class="olive">#808000</div>
	</section>

	<section>
		<div class="purple">#800080</div>
		<div class="fuchsia">#ff00ff</div>
		<div class="white">#ffffff</div>
		<div class="lime">#00ff00</div>
		<div class="green">#008000</div>
	</section>

	<section class="section3">
		<div class="navy"></div>
		<div class="blue">Blue</div>
		<div class="aqua">Aqua</div>
		<div class="teal">Teal</div>
	</section>

	<section class="section4">
		<div class="black">Black</div>
		<div class="silver">Silver</div>
		<div class="gray">Gray</div>
	</section>
</body>
</html>
