<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Herencia CSS</title>
	<style>
		section{
			color: teal;
		}
		section article h1{
			color: crimson;
		}
		
	</style>
</head>
<body>
	<section>
		<article>
			<h1>Herencia CSS</h1>

			<p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Ut sequi cum nesciunt incidunt deserunt provident et unde recusandae quae eaque dignissimos, nam nihil perferendis, autem soluta reiciendis at praesentium! Quo!

			</p>
		</article>
	</section>
	<script>
		var arreglo = [8,1,2,3,4,5,6,7];
		function ordenamientoBurbuja(arreglo){
			for(var i = arreglo.length;i>0;i--){
				for (var j = 0; j < i - 1; j++) {
					if(arreglo[j] > arreglo[j+1]){
						var aux = arreglo[j];
						arreglo[j] = arreglo[j+1];
						arreglo[j+1] = aux;
					}
				}
          }
          return arreglo;
		}
		document.write("<h1>"+ordenamientoBurbuja(arreglo)+"</h1>");
	</script>
	
</body>
</html>
