<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Texto (Sombras)</title>
	<style>
		h2 {
			margin:50px auto;
			text-align: center;
		}
		h2.sombra1 {
			color: #fff;
			text-shadow: 0px 0px 10px black;
		}
		h2.sombra2 {
			text-shadow: -2px -2px 5px black;
		}
		h2.sombra3 {
			text-shadow: 4px 4px 5px #cc0,
						 8px 8px 5px #00c,
						 12px 12px 5px #c00;
		}
	</style>
</head>
<body>
	<h1>Texto (Sombras)</h1>
	<h2 class="sombra1">Lorem ipsum dolor sit.</h2>
	<h2 class="sombra2">Lorem ipsum dolor sit.</h2>
	<h2 class="sombra3">Lorem ipsum dolor sit.</h2>
</body>
</html>
