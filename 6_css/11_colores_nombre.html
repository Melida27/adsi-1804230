<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Colores (Palabra Clave)</title>
	<style>
		section {

			margin: 20px auto;
			width: 620px;

		}
		section div {
			float: left;
			height: 120px;
			width: 120px;
			text-align: center;
			font-weight: bold;
			line-height: 7em;
		}

		.section3{ 
			width: 500px; 
		}

		.section4{ 
			width: 400px; 
		}

		section div:first-child,
		section div:last-child {
			color: white;
		}

		.maroon { background-color: maroon; }
		.red { background-color: red; }
		.orange { background-color: orange; }
		.yellow { background-color: yellow; }
		.olive { background-color: olive; }

		.purple { background-color: purple;  }
		.fuchsia { background-color: fuchsia; }
		.white { background-color: white; }
		.lime { background-color: lime; }
		.green { background-color: green;  }

		.navy { background-color: navy; }
		.blue { background-color: blue; }
		.aqua { background-color: aqua; }
		.teal { background-color: teal; }

		.black { background-color: black; }
		.silver { background-color: silver; }
		.gray { background-color: gray; }

	</style>
</head>
<body>
	Colores (Palabra Clave)

	<section>
		<div class="maroon">Marron</div>
		<div class="red">Red</div>
		<div class="orange">Orange</div>
		<div class="yellow">Yellow</div>
		<div class="olive">Olive</div>
	</section>

	<section>
		<div class="purple">Purple</div>
		<div class="fuchsia">Fuchsia</div>
		<div class="white">White</div>
		<div class="lime">Lime</div>
		<div class="green">Green</div>
	</section>

	<section class="section3">
		<div class="navy">Navy</div>
		<div class="blue">Blue</div>
		<div class="aqua">Aqua</div>
		<div class="teal">Teal</div>
	</section>

	<section class="section4">
		<div class="black">Black</div>
		<div class="silver">Silver</div>
		<div class="gray">Gray</div>
	</section>
</body>
</html>
